{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

    <h1>KG6000 portfolio</h1>

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <img src="https://www.seoclerk.com/pics/551103-1TOqFD1502285018.jpg" alt="" height="300px" width="auto">

    {% for project in projects %}

    <h2>{{ project.title }}<h2>
      <p>{{ project.description }}</p>

    <img src="{{ project.image.url }}" alt="" height="300" width="auto"><br>
    {% if project.url %}
    <a href="{{ project.url }}">link</a>
    {% endif %}

    {% endfor %}
{% endblock %}
